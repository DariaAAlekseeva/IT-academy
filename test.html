<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: grid; border: solid red 1px;
    grid-template-columns: 200px 1fr 150px; grid-template-rows: 40px 40px 40px">
    <div style="background-color: cyan; grid-column: 2; grid-row: 2">AAA</div> 
    <div style="background-color: silver; grid-column: 1; grid-row: 2/4">BBB</div> 
    <div style="background-color: magenta; grid-column: 2/4; grid-row: 1">CCC</div>
    </div>
</body>
</html>
